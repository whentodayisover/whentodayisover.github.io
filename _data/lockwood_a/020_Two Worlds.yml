        <h2>Urban Environment</h2>
        
        The inner city section of Houston called the Fifth Ward is frequently characterized as a blighted district. The Ward began as a “Freedman’s Town”  founded in 1866 by the regions freed slaves. It is located adjacent to Houston’s Central Business District yet it is a world apart from the corporate ethos that prevails downtown. For many decades the Fifth Ward served as the center of the Houston African-American community. With over one hundred churches and a concentration of Black-owned businesses, the district reached its population peak in the years leading up to the Second World War. With sizable rail yard and an active port on its southern boarder, the Fifth Ward was supported by good jobs all within walking distance. The Fifth Ward was a destination in Houston commonly referred to as “the Nickel.” Four members of Congress came from the Fifth Ward including Barbara Jordon and Mickey Leland. It was also the birthplace of George Forman and Dr. Ruth Simmons.
