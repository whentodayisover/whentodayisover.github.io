        POPULATION. The Fifth Ward covers about 6.25 square miles (4,000 acres) containing a population of 45,940 people with 14,928 households. The Fifth Wardâ€™s population has an average age of 30.7 years. The Fifth Ward was 28.1% African American and 51.3% hispanic in 2009. The Fifth Ward has a median household income of $22,190.00 in 2009, approximately half the average of Houston ($43,365). Of Fifth Ward residents, 41% hold a high school diploma and 5.9% hold a college degree. 

        CRIME. In the Fifth Ward, the per-capita rates of criminal activity over the past five years are 60% higher than in the rest of Houston. Comparing crime per square mile shows the Fifth Ward had 44% more crimes recorded than the City of Houston over the same five-year period.

        UNTAPPED HUMAN CAPITAL. With a median age of 31, 42% of all residents are under the age of 25. There are an estimated 20,370 jobs located in the Fifth Ward, but only 12,767 employed residents live in the area. The majority of the residential population over age 16 (55%) is not in the labor force. Additionally, only 39% of Fifth Ward residents are employed.
        
