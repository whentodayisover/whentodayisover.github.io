        <h2>Natural Environment</h2>
        
        The project will tie into Houston’s unique riverine ecosystem that permeates the entire city though seven east/west bayous running parallel within the city limits. These natural corridors have been recently assembled into a network of continuous PUBLIC spaces that together measure out to 150 miles. Known as Bayou Greenway 2020, the open space of the new district will merge with the bayou corridors (from which they draw water) in a reciprocal relationship of stimulus and re/development. As a green network, Bayou Greenway 2020 will serve as the engine of the next phase of Houston’s development in much the same way as the way the freeway network shaped the city in the past. 

