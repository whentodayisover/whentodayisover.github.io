        <h3>Sample Maps</h3>
        
        Sample maps make it possible to see characteristic programs and effects, and make them actionable at the scale of the entire ward.  By marking blocks with a single function, characteristic programmatic distributions can be read into the fabric  revealing the larger trends apart from circumstantial noise. In the case of the Fifth ward, program is both predictably distributed (housing) and almost completely random (commercial). 
        
