        ><i>"It will be a system that connects Houston’s parks along its major bayous with varying widths of continuous public greenspaces; it will also be a system that threads together major employment centers, major institutions, diverse neighborhoods -- a system that embraces the cultural and socioeconomic diversity of a city that spans nearly 650 square miles."</i>
        
