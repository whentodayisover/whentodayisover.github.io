      content: | 
        Cities succeed through synergy, when the whole is greater than the sum of its parts —the streets, structures, regulations and residents that make up a Houston are together more than the simple economic value of each component on its own. To understand our urban world holistically, we have to be able to see both the parts on their own, and how they fit into something greater.
        
    - width: sixth
      content: | 
        > Revealing the layers in the 5th ward —its infrastructure, regulatory systems, construction patterns, ecology, and open space— is a way to find new synergies waiting to be realized.

