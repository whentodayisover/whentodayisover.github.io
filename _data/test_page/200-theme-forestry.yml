        <br/>Proper forest management could significantly improve plantation’s ability to sequester carbon. It could also prevent carbon emission into the air from bun fire and decay. As part of the overall effort to integrate urban forest into new development, this project thus has more dimensions other than traditional forestry management.

        The idea of typical band is introduced. It is an experiment on a smaller scale, through which we would have an overall view of urban forest in 5th Ward. Typical band is part of the effort to bring urban forest back to urban areas, but it also distinct itself by connecting to new development and wood construction. 1) Multiple species is introduced in order to draw a line from the traditional plantation monoculture. 2) Band length is adapted to species and its proximity with wood construction. 3) Band expands along with the overall ward development.

