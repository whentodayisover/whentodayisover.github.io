        # Bamboo
        
        Bamboo’s biological characteristics – fast growth and high renewability – make it an excel- lent tool for combating climate change.

        Renewability: Bamboo culms can be harvested regularly and used to make many different types of durable products, such as houses, floorboards or furniture, so the potential for the forest to sequester carbon also depends on the use, lifetime and durability of the harvested material or the prod- ucts it is used to make.

