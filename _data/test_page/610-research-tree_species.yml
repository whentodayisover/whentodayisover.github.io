        # Pine
        
        Hailed as the leading commercial timber tree in the southeast United States, the native Loblolly pine grows rapidly with a straight trunk clear of branches.  It reaches 50 feet in just 20 years, and when mature can top 100 feet with a trunk diameter between 2-3 feet.  The bark on young trees is usually dark, blackish-brown and scaly. Mature Loblolly pines are more deeply fissured, have large irregular plates and are reddish-brown. Slender yellow green needles are about 9 inches long. They are stiff, in bundles of 3 (rarely 2) and make quality litter. Female cones are oval to conical, between 2-6 
        
