        #### 2. Carbon Plantation

        In the face of our environmental crisis, one of the most technologically and economically efficient means of reducing the volumetric carbon in our atmosphere is through silvicultural carbon sinks (forests managed for carbon sequestration) (Stavins).

        - The idea of replacing deserts with forests to help the climate.
        - Carbon-farming costs would be competitive over 20 years with carbon capture and storage.
        - “Suitably deployed, these plants could transform unused, barren lands into long-term carbon sinks. The carbon effciency of this bio-ecosystem would compare favourably with all other existing processes for carbon storage and sequestration, including the cultivation of bio fuels.”
        
