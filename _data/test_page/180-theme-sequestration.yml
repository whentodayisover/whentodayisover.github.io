        #### 1. Carbon Capture and Storage

        Carbon Capture and Storage (CCS) is a technology that can capture up to 90% of the carbon dioxide (CO2) emissions pro­duced from the use of fossil fuels in electricity generation and industrial processes, preventing the carbon dioxide from entering the atmosphere. The CCS chain consists of three parts; capturing the carbon dioxide, transporting the carbon dioxide, and securely storing the carbon dioxide emissions, underground in depleted oil and gas fields or deep saline aquifer formations.
        
