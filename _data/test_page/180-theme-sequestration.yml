        #### 2. Carbon Plantation

        ![Carbon Plantation](https://dl.dropboxusercontent.com/u/14520747/wtio-images/graphics_lyons-assets/theme-sequestration2.png)

        <br/>In the face of our environmental crisis, one of the most technologically and economically efficient means of reducing the volumetric carbon in our atmosphere is through silvicultural carbon sinks (forests managed for carbon sequestration) (Stavins).

        - The idea of replacing deserts with forests to help the climate
        - Competitive over 20 years with carbon capture and storage
        - Transform unused, barren lands into long-term carbon sinks
        
