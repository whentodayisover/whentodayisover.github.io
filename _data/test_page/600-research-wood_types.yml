        # Grasses
        
        Bamboo is a tribe of flowering perennial evergreen plants in the grass family Poaceae, subfamily Bambusoideae, tribe Bambuseae. 

        Giant bamboos are the largest members of the grass family. 

        Bamboo has a higher compressive strength than wood, brick or concrete and a tensile strength that rivals steel.
        
