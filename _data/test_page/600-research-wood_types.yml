        # Hardwood
        
        Softwood and hardwood are terms that refer to the water conducting cells in a living tree from which timber comes, and not to the hardness or softness of the wood itself. When all oak species are combined, this genus accounts for 15 percent of the trees in the region.  Cedar elm is another common species found in Houston, it accounts for 7 percent of all trees in Houston. Eucalyptus is a foreign species, but it grows fast and is efficient in carbon sequestration. 
        
