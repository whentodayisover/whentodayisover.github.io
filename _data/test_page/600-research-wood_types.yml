        # Softwood
        
        Loblolly Pine accounts for 18.7 percent of all trees in Houston, which makes it one of the most primary tree species. Ponderosa ia another pine that is also efficient in terms of carbon sequestration, it shows to be also effective during 60 to 70 years. However, for the shorter periods of time Loblolly Pine tree which is one of the most popular trees in Houston area could be used in effective way of storing Carbon. 
      
