        ## Small Blocks
        
        <div class="grid">
        
          <div class="column third" markdown="1">
         
         Traditional city blocks, 300'x300' plots that contain multiple buildings built by many people over a time, come from a mode of production that cannot replicated en masse today. The economics of modern development can mimic the hodge-podge of building styles we have come to expect from city cores built before 1950 by erecting what appears like a diversity of building types within a single project, but this strategy works against the possible benefits of accumulation. Instead of larger, efficient buildings that could accommodate today's residents at market rates, enclaves of false historicism simulate a style while displacing the population. 

          
