          <h4>The Shed</h4>
          
          <br/>Because of its predominant orientation to the ground plane, the shed is the principal public element of carbon 2065. In large and superblocks, the shed takes on the role of a podium. Smaller building lots are concentrated in gregg south. Here, economies of scale and large block sizes have not yet reached their peak in the first neighborhood to be constructed. A second cluster of smaller blocks in exists in the northern arm, where the existing infrastructure splits larger blocks in two.
          
