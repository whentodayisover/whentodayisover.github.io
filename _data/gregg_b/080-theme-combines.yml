        <br/>Element field. There are three base forms called elements. The first is the shed, second is the slab and the third is the tower. These three types correspond to the x, y, and z planes respectively. Because they contain just one base type, elements typically host a single use. Being incomplete, they can only be deployed as aggregate elements incapable of standing alone.

