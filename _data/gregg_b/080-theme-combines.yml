          <div class="column sixth" markdown="1">
        
          <h4>The Tower</h4>
          
          <br/>Because of the high densities involved in reducing per capita energy consumption, the tower is the predominant form in carbon 2065. Smaller building lots are concentrated in gregg south. Here, economies of scale and large block sizes have not yet reached their peak in the first neighborhood to be constructed. A second cluster of smaller blocks in exists in the northern arm, where the existing infrastructure splits larger blocks in two.
      
