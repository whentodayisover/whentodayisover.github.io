        An antiquated model of density. We remained limited to unrealistic visions of monocentric density. The outrageous sketch that le corbusier made on his first trip to the united states in 1935 is shocking. His plan to transform manhattan into an enormous radiant city is routinely cited as evidence of his relatively unstable, megalomaniacal ambitions. The problem with manhattan, as he stated it to the new york times “is that its skyscrapers are too small, and there are too many of them.” What his sketch demonstrated was urban construction outgrowing its modest infrastructure of traditional blocks and streets, which he proposed to rip up. Density at the foot of these now enormous buildings would bring economic development to a standstill and bring the city to its knees. A new model of density was required.
