        In carbon 2065, density is a two-fold operation, no compression without expansion.  Is urban density constructed in the twenty-first century in the same way that it was in the nineteenth or the twentieth? We know from the example of nyc that density of the past was constructed upon the great gridded infrastructures of the 19th century of which the 1811 plan of new york is an emblem. But the gridiron extensions of cities were completely halted following the second world war and since that time our urban development has been built upon an entirely different dna than that of the continuous grid. Is the density produced by spine based urbanism different from the density that was produced by grid based urbanism?  The world has entirely changed in the past half century of spine-based infrastructure, including our understanding of contemporary dwelling.  It is not possible that the underpinnings of density in the nineteenth century, or even fifty years ago, can provide the basis upon which we construct density today?
        
