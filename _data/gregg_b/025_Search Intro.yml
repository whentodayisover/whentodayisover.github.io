          <div class="column half" markdown="1">
          <h3> Shed</h3>
          Low, open, and flexible, the shed is the principle public interface of both Carbon 2065 and inadvertantly Houston today. Linked with the street, it offers opportunities for ground level retail, grocery stores, and civic spaces. On their own, sheds cannot reach densities that support walkable neighborhoods or energy reduction, but in combination with Towers and Slabs, they take the role of a public podium, capable of aggregating everything from parking garages  to  child care centers. 
