          <div class="column half" markdown="1">
          <h3> Slab</h3>
          As the classic middle-ground element, the slab mediates between the verticality of the tower and the horizontality of the shed and ground plane. In isolation, slabs can become problematic urban walls, but in series with higher and lower buildings, they are an important addition that can help establish direction and hierarchies of place. Like a Gursky photograph, their linear forms can  become a structuring background for Urban life. By both framing the spaces around them, and visually retreating to the horizon, Slabs have the unique capacity  to organize  a neighborhood without becoming the dominant visual element.
          </div>
          
