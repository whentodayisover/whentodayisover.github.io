          <h3> Tower</h3>
          In order to reach the high densities necessary to reduce per capita energy consumption, the tower is the predominant form in Carbon 2065. While towers can stack many housing units together, alone they risk isolation and detachment from a public ground plane. To learn from past models of density following the Radiant City model, Pruitt Igoe for example, the tower today must be deployed in concert with other horizontal and linear forms that keep it rooted in the ground as it reaches for the sky. 
          </div>
          
